<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Camera app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Camera App Latested update on 20.10.2020</a>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Phone camera
                        <div class="select">
                            <label for="videoSource">Video source: </label><select id="videoSource"></select>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container col-12">
                            <div style="position: relative;">
                                <!-- Ảnh hiện từ camera -->
                                <video autoplay style="max-width: 100%; max-height: 100%; min-width: 100%; min-height: 100%;"></video>
                                <!-- Ảnh xem trước sau khi chụp -->
                                <div style="position: absolute; width: 30%; height: 30%; bottom: 10px; right: 10px; ">
                                    <img id="imageTag" style="width: 100%; height: 100%;">
                                </div>
                                <div style="display: none;">
                                    <canvas id="canvas"></canvas>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary p-2 col-2 mr-1" onclick="getStream()">Start camera</button>
                            <button type="button" class="btn btn-primary p-2 col-8 mr-1 fa fa-camera" onclick="takePhoto()"></button>
                            <button type="button" class="btn btn-primary p-2 col-2 mr-1 fa fa-save" onclick="savePhoto()">&nbsp;Lưu</button>
                        </div>
                        Zoom
                        <input type="range" class="custom-range mt-2" id="zoomInput" value="0" oninput="updateZoom()" onvolumechange="updateZoom()"> Focus
                        <input type="range" class="custom-range mt-2" id="focusInput" value="0" oninput="updateFocus()" onvolumechange="updateFocus()">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script async src="index.js"></script>
</body>

</html>
