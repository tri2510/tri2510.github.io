<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Camera app</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ukid Camera App</a>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Phone camera
                    </div>
                    <div class="card-body">
                        <div class="container col-12">
                            <div style="position: relative;">
                                <video autoplay style="max-width: 100%; max-height: 100%; min-width: 100%; min-height: 100%;"></video>
                                <div style="position: absolute; width: 30%; height: 30%; bottom: 10px; right: 10px; ">
                                    <img id="imageTag" style="width: 100%; height: 100%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary p-2 mr-1" onclick="getStream()">Start camera</button>
                            <button type="button" class="btn btn-primary p-2 mr-1" onclick="takePhoto()">Chụp</button>
                            <button type="button" class="btn btn-primary p-2 mr-1" onclick="savePhoto()">Lưu</button>
                        </div>
                        Zoom
                        <input type="range" class="custom-range mt-2" id="customRange1"> Focus
                        <input type="range" class="custom-range mt-2" id="customRange1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function getUserMedia(options, successCallback, failureCallback) {
            var api = navigator.getUserMedia || navigator.webkitGetUserMedia ||
                navigator.mozGetUserMedia || navigator.msGetUserMedia;
            if (api) {
                return api.bind(navigator)(options, successCallback, failureCallback);
            }
        }

        var theStream;

        function getStream() {
            if (!navigator.getUserMedia && !navigator.webkitGetUserMedia &&
                !navigator.mozGetUserMedia && !navigator.msGetUserMedia) {
                alert('User Media API not supported.');
                return;
            }

            var constraints = {
                video: true
            };

            getUserMedia(constraints, function(stream) {
                var mediaControl = document.querySelector('video');
                if ('srcObject' in mediaControl) {
                    mediaControl.srcObject = stream;
                } else if (navigator.mozGetUserMedia) {
                    mediaControl.mozSrcObject = stream;
                } else {
                    mediaControl.src = (window.URL || window.webkitURL).createObjectURL(stream);
                }
                theStream = stream;
            }, function(err) {
                alert('Error: ' + err);
            });
        }

        function takePhoto() {
            if (!('ImageCapture' in window)) {
                alert('ImageCapture is not available');
                return;
            }

            if (!theStream) {
                alert('Grab the video stream first!');
                return;
            }

            var theImageCapturer = new ImageCapture(theStream.getVideoTracks()[0]);

            theImageCapturer.takePhoto()
                .then(blob => {
                    var theImageTag = document.getElementById("imageTag");
                    theImageTag.src = URL.createObjectURL(blob);
                })
                .catch(err => alert('Error: ' + err));
        }

        function savePhoto2() {
            var gh = document.getElementById('imageTag');

            var a = document.createElement('a');
            a.href = gh;
            a.download = 'image.png';

            a.click()

        }

        function savePhoto() {
            var image = document.querySelector('img'); // Image you want to save
            var saveImg = document.createElement('a'); // New link we use to save it with
            saveImg.href = image.src // Assign image src to our link target
            saveImg.download = "vantay.jpg"; // set filename for download
            saveImg.innerHTML = "Click to save image"; // Set link text
            saveImg.click();
        }

        //getStream();
    </script>
</body>

</html>
